name: aws-iot-sample-deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: aws-lambda-test
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "6.0.x"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION}}

      - name: AWS CLI
        run: dotnet tool install -g Amazon.Lambda.Tools

      - name: Build
        run: dotnet build --configuration Release

      - name: Run Unit Tests
        run: dotnet test --configuration Release --logger "trx;LogFileName=test_results.trx"

      - name: Deploy to AWS Lambda
        working-directory: ./src/aws-iot-sample
        run: dotnet lambda deploy-function MyFunction --function-role MyFunction.role --disable-interactive true

  destroy:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.destroy == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "6.0.x"

      - name: AWS CLI
        run: dotnet tool install -g Amazon.Lambda.Tools

      - name: Destroy AWS Lambda
        working-directory: ./src/aws-iot-sample
        run: dotnet lambda delete-function MyFunction
